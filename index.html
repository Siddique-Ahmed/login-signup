<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login || Signup </title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <h1>Login Form</h1>
      <input type="email" id="email" placeholder="E-mail Address" required minlength="3" maxlength="30">
      <input type="password" id="password" placeholder="Password" required minlength="3" maxlength="20">
      <i class="fa-solid fa-eye" id="eye"></i>
      <p>Not a Member: <span><a href="./signup.html">Sign Up</a></span></p>
      <button type="submit" id="submit_btn">Log In</button>
  </div>
  

  <script src="./script.js"></script>
</body>
</html>
